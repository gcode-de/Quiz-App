<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - Profile</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/57fe8f6ae1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1><a href="./index.html">Quiz App</a></h1>
    </header>
    <main class="main">
      <h2>- Your Profile -</h2>
      <i class="fa-solid fa-user user-image"></i>
      <div class="user-name">Your Name</div>
    </main>
    <footer class="footer">
      <menu>
        <ul>
          <li>
            <a href="./index.html"><i class="fa-solid fa-house"></i></a>
          </li>
          <li>
            <a href="./favs.html"><i class="fas fa-bookmark"></i></a>
          </li>
          <li>
            <a href="./profile.html"><i class="fa-solid fa-user"></i></a>
          </li>
        </ul>
      </menu>
    </footer>
    <script>
      const showAnswerButtons = document.querySelectorAll("button");
      showAnswerButtons.forEach(function (button) {
        button.addEventListener("click", function () {
          const answer = this.nextElementSibling;
          answer.style.display == "none"
            ? (answer.style.display = "block")
            : (answer.style.display = "none");
        });
      });

      const bookmarkIcons = document.querySelectorAll(".bookmark");
      bookmarkIcons.forEach(function (icon) {
        icon.addEventListener("click", function () {
          const article = this.parentElement;
          article.classList.contains("article-fav")
            ? article.classList.remove("article-fav")
            : article.classList.add("article-fav");
        });
      });
    </script>
  </body>
</html>
